<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Etch-A-Sketch</h3>
    <div class="etch-a-sketch">

        <div class="buttons">
            <button class="createGrid">Create Grid</button>
            <div class="sliderContainer">
                <label for="gridSizeSlider" class="gridSizeText">Grid Size: 64 x 64</label>
                <input type="range" name="gridSizeSlider" id="gridSizeSlider" class="gridSizeSlider" min="1" max="100" value="64">
            </div>

            <button class="clearGrid">Clear Grid</button>
            <button class="blackInk">Black Ink</button>
            <button class="colourfulInk">Colourful Ink</button>
            <button class="darkenInk">Darken Ink</button>
            <button class="toggleCellBorder">Toggle cell border</button>
        </div>

        <div class="container">

        </div>
    </div>




</body>
</html>
